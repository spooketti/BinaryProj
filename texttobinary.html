    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }
    /* Styles for h2 elements */
    h2 {

    /* Styles for p elements */

        color: #666666;
    }
    /* Styles for buttons */
    button {
        background-color: #4CAF50; /* Green */
        color: white;
        padding: 15px 20px;

        border-radius: 4px;

        transform: scale(1.1);

    /* Styles for the #firstSection */
    #firstSection {
        background-color: #f2f2f2;

    @keyframes colorChange {

    #firstText {
        animation: colorChange 2s infinite;

    #firstSection {

        padding: 50px;

    #button1 {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;

        text-decoration: none;
        display: inline-block;
        font-size: 16px;

    #home
    {

    }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
            margin-top: 20px;
        }

        /* Other styles remain unchanged */

        /* Keyframes for animations */
        @keyframes colorChange {
            0% { color: #333; }
            100% { color: #666; }
        }

            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }

<body>
    <nav>
        <button onclick="window.location.href='index.html'">Video Feed to Binary</button>
        <button onclick="window.location.href='BinarytoMusic.html'">Binary to Music</button>
        <button onclick="window.location.href='texttobinary.html'">Text To Binary</button>
    </nav>

    <div class="container">
        <h1>Text to Binary Converter</h1>
        <label for="inputText">Enter text:</label><br>
        <input type="text" id="inputText"><br>
        <button id="convertButton">Convert</button><br>
        <p>Binary result:</p>
        <p id="binaryOutput"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const binaryOutput = document.getElementById('binaryOutput');
            const convertButton = document.getElementById('convertButton');

            convertButton.addEventListener('click', function() {
                const text = inputText.value;
                let binaryResult = '';

                for (let i = 0; i < text.length; i++) {
                    const binaryChar = text[i].charCodeAt(0).toString(2);
                    binaryResult += ' ' + '0'.repeat(8 - binaryChar.length) + binaryChar;
                }

                binaryOutput.textContent = binaryResult.trim();
            });
        });
    </script>
</body>
